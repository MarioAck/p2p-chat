<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container chat-page">
    <header>
      <div class="header-left">
        <a href="/" class="back-link">‚Üê Back</a>
        <h1>P2P Chat</h1>
      </div>
      <div id="room-info">
        <span>Room: </span><code id="room-code">Loading...</code>
      </div>
    </header>

    <main class="chat-area full-width">
      <div id="connection-status" class="status connecting">
        Connecting...
      </div>

      <div id="messages">
        <div class="system-message">
          Establishing secure P2P connection...
        </div>
      </div>

      <form id="message-form" class="message-input">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          autocomplete="off"
          disabled
        >
        <button type="submit" id="send-btn" disabled>Send</button>
      </form>
    </main>
  </div>

  <script src="/js/signaling.js"></script>
  <script src="/js/webrtc.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
