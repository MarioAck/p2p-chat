<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Local Chat</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>P2P Local Chat</h1>
      <div id="local-info">
        <span>Your ID: </span><code id="my-peer-id">Loading...</code>
      </div>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <h2>Peers on Network</h2>
        <ul id="peer-list">
          <li class="no-peers">Searching for peers...</li>
        </ul>
      </aside>

      <main class="chat-area">
        <div id="connection-status" class="status disconnected">
          No peer connected
        </div>

        <div id="messages">
          <div class="system-message">
            Welcome! Connect to a peer to start chatting.
          </div>
        </div>

        <form id="message-form" class="message-input">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            autocomplete="off"
            disabled
          >
          <button type="submit" id="send-btn" disabled>Send</button>
        </form>
      </main>
    </div>
  </div>

  <script src="js/signaling.js"></script>
  <script src="js/webrtc.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
